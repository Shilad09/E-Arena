<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 500px;
    }
    #alert-box{
        display: none;
        z-index: 100;
        position: fixed;
        top: 0%;
        left: 0%;
        width: 100%;
    }
  </style>
</head>
<body>
  <div class="alert alert-danger" id="alert-box" role="alert"></div>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
             Welcome to E-Arena
            </div>
            <div class="card-body">
              <h5 class="card-title">Log in here</h5>
              <form class="form-control" id="login-form">
                <input class="form-control mt-3 mb-3" type="email" name="uemail" id="uemail" placeholder="Enter your email" required>
                <input class="form-control mb-3" type="password" name="upass" id="upass" placeholder="Enter your password" required>
                <input class="btn btn-success btn-lg mb-3" type="submit" id="usubmit" value="Log in">
              </form>
              <div class="card-footer text-body-secondary">
                <a href="./signup.html">New here? create an account first </a> 
              </div>
            </div>
          </div>
    </div>
</body>
<script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
