<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Arena</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    #order_id{
      display: none;
    }
  </style>
</head>

<body>
  <nav id="nav" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Arena</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary position-relative" id="order_id">
              <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                <span class="visually-hidden">New alerts</span>
              </span>
            </button>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" id="search-field" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
          <img id="profile" src="images/default-profile.jpg" alt="" height="50">
          <div id="hover-box-default">
            <div class="card text-bg-info mb-3">
              <div class="card-header"><h5>Create an account or Log in here</h5></div>
              <div class="card-body">
                <div class="container" id="hover-box-container">
                  <a class="btn btn-success" id="login-btn" href="./login.html">Log in</a>
                  <a class="btn btn-warning" id="signup-btn" href="./signup.html" >Sign up</a>
                </div>
              </div>
            </div>
          </div>
          <div id="hover-box-user">
            <div class="card text-bg-info mb-3">
              <div class="card-header"><h5>Create an account or Log in here</h5></div>
              <div class="card-body">
                <div class="container" id="hover-box-container">
                  <button class="btn btn-danger" id="logout-btn">Log out</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </nav>
  <div class="container" id="product-details"></div>
  <div class="conatiner" id="pro-module">
    <div class="container" id="module-box"></div>
    <img id="module-close-btn" src="images/close.png" alt="">
  </div>
  <div class="container" id="buy-box">
    <div class="container" id="buy-box-sub"></div>
    <img id="buy-box-close-btn" src="images/close.png" alt="">
  </div>
</body>
<script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
  $(document).ready(function () {
    $.ajax({
      url: 'server/fetch-product.php',
      type: 'POST',
      success: function (data) {
        $('#product-details').html(data)
      }
    })

    $('#login-btn, #signup-btn, #hover-box-default, #hover-box-user, #hover-box-container').click(function(e){
      e.stopPropagation();
    })
  })
</script>

</html>
